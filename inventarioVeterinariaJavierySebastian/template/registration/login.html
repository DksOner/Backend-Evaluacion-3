<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Inicio Sesi칩n</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
   <div class="container my-5">
      <main class="form-signin w-50 m-auto">
         <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal text-center">Inicio de Sesi칩n</h1>

            {{ form.non_field_errors }}

            {{ form.username.errors }}
            <div class="form-floating">
               <input type="text" class="form-control" placeholder="name@example.com">
               <label for="floatingInput">Nombre de usuario</label>
            </div>
            {{ form.password.errors }}
            <div class="form-floating">
               <input type="password" class="form-control" placeholder="Password">
               <label for="floatingPassword">Contrase침a</label>
            </div>
            <div class="form-check text-start my-3">
               <input class="form-check-input" type="checkbox" value="remember-me">
               <label class="form-check-label" for="flexCheckDefault">Recordarme</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesi칩n</button>
         </form>
      </main>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
